name: Worker CI
on: push
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          cd edge-worker
          npm install

      - name: Run tests
        run: |
          cd edge-worker
          npm test

      - uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          workingDirectory: edge-worker
          command: publish --dry-run
